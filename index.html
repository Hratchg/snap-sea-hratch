<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Catalog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <h1>Book Catalog</h1>
    </header>
    <div class="filter-section">
        <select id="genre-filter">
            <option value="all">All Genres</option>
        </select>
        <button id="sort-rating">Sort by Rating</button>
    </div>
    <div id="book-container"></div>
    <div class="add-book-form">
        <h2>Add a New Book</h2>
        <form id="new-book-form">
            <input type="text" id="title" placeholder="Title" required>
            <input type="text" id="author" placeholder="Author" required>
            <input type="text" id="genre" placeholder="Genre" required>
            <input type="number" id="year" placeholder="Year" required>
            <input type="number" id="rating" placeholder="Rating (1-5)" step="0.1" min="1" max="5" required>
            <button type="submit">Add Book</button>
        </form>
    </div>
    <div class="remove-book-form">
        <h2>Remove a Book</h2>
        <select id="remove-book-select">
            <!-- Options will be dynamically added here -->
        </select>
        <button id="remove-book-btn">Remove Book</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
